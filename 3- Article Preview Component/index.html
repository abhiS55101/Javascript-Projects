<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Article Preview Component</title>
</head>

<body>

    <!----- Main Container ----->
    <div class="main-container">
        <!----- Image Section ----->
        <div class="article-img-container">
            <img src="./Images/drawers.jpg">
        </div>

        <!--- Text section ----->
        <div class="text-container">
            <p class="article-text">
                Shift the overall look and feel by adding these wonderful touches to furniture in your home
            </p>

            <div class="article-description">
                Ever been in a room and felt like something was missing?
                Perhaps felt slightly bare and uninviting. I've got some simple tips to help you make any room feel
                complete.
            </div>

            <!----- Person Description ----->
            <div class="person">
                <div class="person-details">
                    <div class="person-img">
                        <img src="./Images/avatar-michelle.jpg">
                    </div>

                    <div class="person-id">
                        <p class="name">Michelle Appleton</p>
                        <p class="date">28 Jun 2020</p>
                    </div>
                </div>
                <div class="share-btn">
                    <img src="./Images/icon-share.svg" class="share">
                </div>

                    <div class="links show-links">
                        <p>SHARE</p>
                        <div class="icon"><ion-icon name="logo-facebook"></ion-icon></div>
                        <div class="icon"><ion-icon name="logo-twitter"></ion-icon></div>
                        <div class="icon"><ion-icon name="logo-pinterest"></ion-icon></div>
                    </div>
                </div>
            </div>
            <!----- Person Description Ends----->
        </div>
         <!--- Text section End----->
    </div>
    <!----- Main Container Ends----->

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
