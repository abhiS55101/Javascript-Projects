<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Interactive Rating Component</title>
</head>
<body>
    <div class="main-container">
        
        <div class="star-img-box">
            <img src="./Images/icon-star.svg">
        </div>

        <h1 class="heading">How did we do?</h1>
        <p class="text">Please let us know how we did with your support request. All feedback us appreciated to help us improve our offering!</p>

        <ul id="ratings">
            <li><button class="btn">1</button></li>
            <li><button class="btn">2</button></li>
            <li><button class="btn">3</button></li>
            <li><button class="btn">4</button></li>
            <li><button class="btn">5</button></li>
        </ul>

        <button type="button" id="submit">SUBMIT</button>

    </div>

    <div class="thanku-container hidden">
        
        <div class="rating-img">
            <img src="./Images/illustration-thank-you.svg">
        </div>

        <p class="ratings-text"> You selected <span id="rating"></span> out of 5</p>
        <h1 class="massage">Thank you!</h1>
        <p class="thanku-text">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>

        <button type="button" id="rate-again">Rate us again</button>

    </div>

</body>
</html>
